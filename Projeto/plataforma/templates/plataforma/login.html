{% extends 'plataforma/base.html' %}

{% block main_content %}
<form id="login-form" method="POST" action="{% url 'produtos:home' %}"> {% csrf_token %}
    <div class="col-md-6">
        <h2 style="color: #fff;">Login</h2>
        <form id="login-form">
        <div class="form-group">
            <label for="email" style="color: #fff;">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
            <label for="senha" style="color: #fff;">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
        <div>
        <button type="submit" class="btn btn-primary mt-4">Entrar</button>
        <a type="submit" class="btn btn-primary mt-4" href="{% url 'plataforma:cadastro' %}">cadastre-se</a>
        </div>
        </form>
    </div>
</form>

{% endblock %}
