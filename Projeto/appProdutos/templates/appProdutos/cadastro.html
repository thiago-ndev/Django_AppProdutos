{% extends 'appProdutos/base.html' %}

{% block main_content %}

<p align="center"> Cadastro de produto </p>
<hr color="black">

<form method="POST" action="{% url 'produtos:cadastrar' %}">

    {% csrf_token %}
    {{ form.codigo }}

    <div class="form-group row">
        <label for="id_nome" class="col-sm-10"> {{ form.nome.label }}</label>
        <div class="col-sm-3">
            {{ form.nome }}
        </div>
    </div>

    <div class="form-group row">
        <label for="id_nome" class="col-sm-10"> {{ form.preco.label}}</label>
        <div class="col-sm-3">
            {{form.preco}}
        </div>
    </div>

    <div class="form-group row">
        <label for="id_nome" class="col-sm-10"> {{ form.quantidade.label }}</label>
        <div class="col-sm-3">
            {{form.quantidade}}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-10"></label>
        <div class="col-sm-6">
        <input type="submit" value="Cadastrar" class="btn btn-primary">
        </div>

    </div>

</form>

{% if messages %}
    {% for message in messages %}
    <div class="alert {{message.tags}}">{{ message }}</div>
    {% endfor %}
{% endif %}

<hr style="border-color:blanchedalmond">
{% endblock %}
